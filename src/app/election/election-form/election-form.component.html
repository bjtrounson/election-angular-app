<div class="flex flex-row">
    <input
        class="bg-gray-200 text-gray-700 border border-gray-300 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        placeholder="Party Name E.g. National"
        type="text"
        id="partyName"
        name="partyName"
        [(ngModel)]="partyName"
    />
    <input
        class="mx-auto bg-gray-200 text-gray-700 border border-gray-300 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        placeholder="Party Votes E.g. 100"
        type="number"
        id="partyVotes"
        name="partyVotes"
        [(ngModel)]="partyVotes"
    />
    <button
        class="ml-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="addPartyClick()"
    >
        Add Party
    </button>
</div>
